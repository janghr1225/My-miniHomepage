<html layout:decorate = "~{form_layout}">
  <div layout:fragment = "content" class="container my-3" style="background-color:white">
<h3 style="text-align: center">로그인</h3>
    <form th:action="@{/hompiUser/login}" method="post" >
		<div th:if="${param.error}">
			<div class="alert alert-danger">사용자ID 또는 비밀번호를 확인해주세요</div>
		</div>
		<div class="mb-3">
			<label for="username" class="form-label">미니홈피 ID</label> <input
				type="text" name="username" id="username" class="form-control">
		</div>
		<div class="mb-3">
			<label for="password" class="form-label">비밀번호</label> <input
				type="password" name="password" id="password" class="form-control">
		</div>
		<button type="submit" class="btn btn-secondary">로그인</button>
	</form>
    
    </div>
</html>
